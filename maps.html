  float: left;

<body style="margin:0px; padding:0px;" onload="initialize()"> 

<form action="#">
  <input type="checkbox" id="eatbox"  onclick="boxclick(this,'eat')" /> Places to Eat
  <div><input type="checkbox" id="staybox" onclick="boxclick(this,'stay')" /> Places to Stay</div>
  <div><input type="checkbox" id="shopbox" onclick="boxclick(this,'shop')" />Places to Shop</div>
 <div><input type="checkbox" id="playbox" onclick="boxclick(this,'play')" />Places to Play</div>
</form>
